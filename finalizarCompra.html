      <section id="cart" class="steps">
         <div class="head_title text-center wow zoomIn" data-wow-duration="0.5s">
            <h2>Finalizar Compra</h2>
            <div class="separetor"></div>
         </div>

         
          <div class="container">
            <div class="row">
               <div class="col-sm-12 col-md-10 col-md-offset-1">
                  <table class="table table-hover">
                     <thead>
                        <tr>
                           <th>Rua</th>
                           <th>Bairro</th>
                           <th>Número</th>
                           <th>CEP</th>
                        </tr>
                     </thead>

                     <div>
                        <tbody>
                        <tr>
                           <td class="col-sm-1 col-md-1 text-center"><input type="text" class="form-control" name="rua" placeholder="Rua" required="" id="idRua"></td>
                           <td class="col-sm-1 col-md-1 text-center"><input type="text" class="form-control" name="bairro" placeholder="Bairro" required="" id="idBairro"></td>
                           <td class="col-sm-1 col-md-1 text-center"><input type="text" class="form-control" name="numero" placeholder="Número" required="" id="idNumero"></td>
                           <td class="col-sm-1 col-md-1 text-center"><input type="text" class="form-control" name="cep" placeholder="CEP" required="" id="idCEP"></td>
                        </tr>
                     </tbody>

                     </div>
                     </tbody>
                  </table>

                  <table class="table table-hover">
                     <thead>
                        <tr>
                           <th>Cartão</th>
                        </tr>
                     </thead>

                     <div>
                        <tbody>
                        <tr>
                           <td class="col-sm-1 col-md-1 text-center"><input type="text" class="form-control" name="cartao" placeholder="Cartão" required="" id="idCartao"></td>
                        </tr>
                     </tbody>

                     </div>
                        <tr>
                           <td>
                              <button type="button" class="btn btn-lg"> Finalizar</button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
